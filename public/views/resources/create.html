<section data-ng-controller="ResourcesController" class="row">
  <form class="form-inline util-bar" role="form">
  </form>
  <div class="row topic-form">
    <h1 class="robotoSlab">Add Resource</h1>
    <form class="form-horizontal col-md-offset-3 col-md-6" role="form" data-ng-submit="create()">
      <div class="form-group">
        <label for="title" class="col-md-2 control-label">Title</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newResource.title" id="title" required>
        </div>
      </div>
      <div class="form-group">
        <label for="url" class="col-md-2 control-label">URL</label>
        <div class="col-md-10">
          <input type="url" class="form-control" data-ng-model="newResource.url" id="url">
        </div>
      </div>
      <div class="form-group">
        <label for="image" class="col-md-2 control-label">Image</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newResource.image" id="image">
        </div>
      </div>
      <div class="form-group">
        <label for="tags" class="col-md-2 control-label">Tags</label>
        <div class="col-md-10">
          <ui-select multiple ng-model="newResource.tags" ng-disabled="disabled" style="width: 100%">
            <ui-select-match placeholder="">{{ $item }}</ui-select-match>
            <ui-select-choices repeat="tagOption in tagOptions | filter: $select.search">
              <div ng-bind-html="tagOption | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-md-2 control-label">Content</label>
        <div class="col-md-10">
          <textarea data-ng-model="newResource.content" id="content" cols="30" rows="10" class="form-control" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>
